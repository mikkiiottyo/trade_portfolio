{% extends 'base.html' %}

{% block title %}Contact{% endblock %}

{% extends 'base.html' %}
{% load static %}

{% block title %}Contact Us{% endblock %}

{% block content %}
<div class="card p-4 shadow-lg rounded-4 bg-dark text-light">
  <h2 class="mb-4">Contact Us</h2>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="name" class="form-label">Your Name</label>
      <input type="text" class="form-control bg-black text-light border-success" id="name" name="name" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Your Email</label>
      <input type="email" class="form-control bg-black text-light border-success" id="email" name="email" required>
    </div>
    <div class="mb-3">
      <label for="message" class="form-label">Message</label>
      <textarea class="form-control bg-black text-light border-success" id="message" name="message" rows="5" required></textarea>
    </div>
    <button type="submit" class="btn btn-success">Send Message</button>
  </form>
</div>
{% endblock %}
